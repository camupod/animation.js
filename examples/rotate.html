<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Animation.js</title>
	<style type="text/css">
		#square {
			background: #e55;
			border: 1px solid #900;
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			box-shadow: 5px 5px 10px black;
			font-size: 16px;
			line-height: 100px;
			text-align: center;
			font-family: "Lucida Grande", Helvetica, Arial, sans-serif;
		}
	</style>
	<script type="text/javascript" src="../Animation.js"></script>
	<script type="text/javascript" src="rotate.js"></script>
</head>

<body>
	<a href="index.html">back</a>
	<h1>Rotating and moving an HTML element - Animation.js</h1>
	<a id="square" onclick="rotate()">CLICK ME!</a>
	<div id="transition"></div>
	<script type="text/javascript">
		function rotate() {
			Animation.cancelAll();
			var t = Animation.Transitions.Random();
			var d =  Math.round((0.5 + 2*Math.random())*10)/10;
			var div = document.getElementById('transition');
			div.innerHTML = 'Transition: '+t.Name + '<br/>Duration: '+d+'s';
			var animation = new Rotate(document.getElementById('square'), {
				x: Math.random()*(window.innerWidth - 150) + 50,
				y: Math.random()*(window.innerHeight - 150) + 50,
				a: Math.random()*1076, //degrees
				duration: d,
				transition: t
			});
		}
	</script>
</body>
</html>
